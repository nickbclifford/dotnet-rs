[package]
name = "dotnet-value"
version = "0.1.0"
edition = "2021"

[dependencies]
dotnet-types = { workspace = true }
dotnet-utils = { workspace = true, default-features = false }
gc-arena = { workspace = true }
dotnetdll = { workspace = true }

[features]
default = ["multithreaded-gc"]
multithreading = ["dotnet-utils/multithreading"]
multithreaded-gc = ["multithreading", "dotnet-utils/multithreaded-gc"]
memory-validation = []
