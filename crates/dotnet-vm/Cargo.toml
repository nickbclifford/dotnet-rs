[package]
name = "dotnet-vm"
version = "0.1.0"
edition = "2024"

[dependencies]
dashmap = { workspace = true }
dotnet-assemblies = { workspace = true }
dotnet-macros = { path = "../dotnet-macros" }
dotnet-types = { workspace = true }
dotnet-utils = { workspace = true, default-features = false }
dotnet-value = { workspace = true, default-features = false }
dotnetdll = { workspace = true }
gc-arena = { workspace = true }
libffi = "5.0.0"
libloading = "0.9.0"
sptr = "0.3"
parking_lot = { workspace = true }
phf = "0.13"
thiserror = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
crossbeam-channel = "0.5"
arbitrary = { version = "1.3", features = ["derive"], optional = true }

[features]
default = ["multithreading"]
multithreading = ["dotnet-utils/multithreading", "dotnet-value/multithreading"]
memory-validation = ["dotnet-value/memory-validation"]
fuzzing = ["dep:arbitrary", "dotnet-value/fuzzing", "dotnet-types/fuzzing", "dotnet-utils/fuzzing"]

[build-dependencies]
dotnet-macros-core = { workspace = true }
phf_codegen = "0.13"
syn = { version = "2", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
walkdir = "2"
dotnetdll = { workspace = true }
