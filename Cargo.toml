[workspace]
members = [
    "crates/dotnet-types",
    "crates/dotnet-utils",
    "crates/dotnet-value",
    "crates/dotnet-assemblies",
    "crates/dotnet-vm",
    "crates/dotnet-cli",
    "crates/dotnet-macros",
    "crates/dotnet-macros-core",
]
resolver = "2"

[workspace.dependencies]
dotnet-types = { path = "crates/dotnet-types" }
dotnet-utils = { path = "crates/dotnet-utils", default-features = false }
dotnet-value = { path = "crates/dotnet-value", default-features = false }
dotnet-assemblies = { path = "crates/dotnet-assemblies" }
dotnet-macros-core = { path = "crates/dotnet-macros-core" }
dotnet-vm = { path = "crates/dotnet-vm", default-features = false }
dotnetdll = { git = "https://github.com/nickbclifford/dotnetdll" }
gc-arena = "0.5"
parking_lot = "0.12"
dashmap = "6.1"
tracing = "0.1"
thiserror = "1.0"