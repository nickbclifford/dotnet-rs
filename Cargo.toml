[workspace]
members = [
    "crates/dotnet-types",
    "crates/dotnet-utils",
    "crates/dotnet-value",
    "crates/dotnet-assemblies",
    "crates/dotnet-vm",
    "crates/dotnet-cli",
    "crates/dotnet-macros",
]
resolver = "2"

[workspace.dependencies]
dotnet-types = { path = "crates/dotnet-types" }
dotnet-utils = { path = "crates/dotnet-utils", default-features = false }
dotnet-value = { path = "crates/dotnet-value", default-features = false }
dotnet-assemblies = { path = "crates/dotnet-assemblies" }
dotnet-vm = { path = "crates/dotnet-vm", default-features = false }
dotnetdll = { path = "../dotnetdll", version = "0.1.2" }
gc-arena = "0.5"
parking_lot = "0.12"
dashmap = "6.1"
